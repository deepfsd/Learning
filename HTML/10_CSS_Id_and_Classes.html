<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
</head>

<body>
    <h3>ID and Classes</h3>
    <div id="mainbox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . is  for class and # is for id -->
    <span class="redBG"></span>
    <span id="maindox"></span>
    <!-- Emmet take div tag as default -->
    <!-- .Blackbackground -->
    <div class="Blackbackground"></div>
    <!-- Creating multiple element using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4  -->
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3"></span>

</body>

</html>
