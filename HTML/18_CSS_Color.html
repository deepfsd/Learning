<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
              color: green;  /* Color by Name */
        }
        #secondPara{
            color: rgb(222, 00, 00); /* Color by RGB value */
        }
        #thirdPara{
            color: #2707fa; /* Color by Hex value */
        }

    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is my first paragraph box</p>

    <h3>This is my Second box</h3>
    <p id="secondPara">This is my Second paragraph box</p>

    <h3>This is my Third box</h3>
    <p id="thirdPara">This is my Third paragraph box</p>
</body>
</html>
